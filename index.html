<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState - Daily Logic Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- Cyberpunk Effects --- */

      /* 1. Flow Animation: Pulsing Neon */
      @keyframes flow-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 4px currentColor);
          opacity: 0.9;
        }
        50% {
          filter: drop-shadow(0 0 15px currentColor);
          opacity: 1;
        }
      }

      .animate-flow {
        animation: flow-pulse 2s ease-in-out infinite;
      }

      /* 2. Glitch Effect: Shake & Chromatic Aberration */
      @keyframes glitch-shake {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .animate-glitch {
        animation: glitch-shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
        text-shadow: 2px 0 #0ff, -2px 0 #f00; 
      }

      /* 3. CRT Scanlines for Win Screen */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scanline-move 0.2s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 4px; }
      }

      .text-glow {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      }
    </style>

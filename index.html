
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState - Daily Logic Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- Cyberpunk Effects --- */

      /* 1. Flow Animation: Pulsing Neon */
      @keyframes flow-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 4px currentColor);
          opacity: 0.9;
        }
        50% {
          filter: drop-shadow(0 0 15px currentColor);
          opacity: 1;
        }
      }

      .animate-flow {
        animation: flow-pulse 2s ease-in-out infinite;
      }
      
      /* Data Packet Flow (Marching Ants) */
      @keyframes dash-flow {
        to {
          stroke-dashoffset: -20;
        }
      }
      
      .animate-dash {
        stroke-dasharray: 4 4;
        animation: dash-flow 0.5s linear infinite;
      }

      /* 2. Glitch Effect: Shake & Chromatic Aberration */
      @keyframes glitch-shake {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .animate-glitch {
        animation: glitch-shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
        text-shadow: 2px 0 #0ff, -2px 0 #f00; 
      }
      
      /* Intense Glitch for Bug Nodes */
      @keyframes glitch-clip {
        0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 40% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(10% 0 60% 0); transform: translate(1px, -2px); }
        80% { clip-path: inset(70% 0 20% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(10% 0 80% 0); transform: translate(0); }
      }
      
      .glitch-intense {
        position: relative;
      }
      .glitch-intense::before, .glitch-intense::after {
        content: "BUG";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: inherit;
        display: flex; align-items: center; justify-content: center;
      }
      .glitch-intense::before {
        animation: glitch-clip 0.4s infinite linear alternate-reverse;
        color: #0ff;
        background: transparent;
        clip-path: inset(0 0 0 0);
        z-index: -1;
      }
      .glitch-intense::after {
        animation: glitch-clip 0.4s infinite linear alternate;
        color: #f00;
        background: transparent;
        clip-path: inset(0 0 0 0);
        z-index: -2;
      }

      /* 3. CRT Scanlines for Win Screen */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scanline-move 0.2s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 4px; }
      }
      
      /* Spark Particle Animation */
      @keyframes spark-fly {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      
      .animate-spark {
        animation: spark-fly 0.6s ease-out forwards;
      }

      .text-glow {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      }
    </style>
